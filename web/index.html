<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>

        <table>
            <tr>
                <td><input id="number1" readonly></td>
                <td><input id="operator" readonly></td>
                <td><input id="number2" readonly></td>
                <td><input id="equals" readonly></td>
            </tr>
            <tr>
                <td><button id="num-1">1</button></td>
                <td><button id="num-2">2</button></td>
                <td><button id="num-3">3</button></td>
                <td><button id="operator-/">/</button></td>
            </tr>
            <tr>
                <td><button id="num-4">4</button></td>
                <td><button id="num-5">5</button></td>
                <td><button id="num-6">6</button></td>
                <td><button id="operator-*">*</button></td>
            </tr>
            <tr>
                <td><button id="num-7">7</button></td>
                <td><button id="num-8">8</button></td>
                <td><button id="num-9">9</button></td>
                <td><button id="operator--">-</button></td>
            </tr>
            <tr>
                <td><button id="num-0">0</button></td>
                <td><button id="operator-clear">C</button></td>
                <td><button id="operator-equals">= </button></td>
                <td><button id="operator-+">+</button></td>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
